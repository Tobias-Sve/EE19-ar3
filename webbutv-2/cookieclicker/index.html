<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Cookie Clicker</h1>
    </header>
    <main>
        <span class="clickcount">0</span>
        <button type="button" class="clicker"><img src="./bilder/cookie.png" alt="press me"></button>
        <button type="button" class="upgrade1">Add 1 to your clicker</button>
        <button type="button" class="upgrade2">Add 2 to your clicker</button>
        <p>Your clicker adds <span class="currentupgrade">1</span> per click</p>
    </main>
</body>
</html>
